<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" type="image" href="circle.ico" />
    <link rel="stylesheet" href="index.css">
    <title>PDA</title>
  </head>
  <body>
    <div id="mainDiv">
      <div class="parameterDiv">
        <div id="settingsDiv">
          Defense Power: <input id="defensePowerInput" class='parameterInput' type="number" min="0" step="0.01" value="1"><br>
          Attack Cost: <input id="attackCostInput" class='parameterInput' type="number" min="0" step="0.01" value="1"><br>
          <br>
          <b>Equivalent</b><br>
          Defense Power: <span id="defensePowerSpan">1</span><br>
          Attack Cost: 1<br>
        </div>
      </div>
      <div class="playerDiv">
        <div class="titleDiv">Player 1</div>
        <canvas id="canvas1"></canvas>
        <div class="infoDiv">
          Produce: <span id="produceSpan1">0</span> <br>
          Defend: <span id="defendSpan1">0</span> <br>
          Attack: <span id="attackSpan1">0</span> <br>
          Payoff: <span id="payoffSpan1">0</span> <br>
        </div>
      </div>
      <div class="playerDiv">
        <div class="titleDiv">Player 2</div>
        <canvas id="canvas2"></canvas>
        <div class="infoDiv">
          Produce: <span id="produceSpan2">0</span> <br>
          Defend: <span id="defendSpan2">0</span> <br>
          Attack: <span id="attackSpan2">0</span> <br>
          Payoff: <span id="payoffSpan2">0</span> <br>
        </div>
      </div>
      <script type='module' src="index.ts"></script>
    </div>
  </body>
</html>
